<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
  <link href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</head>

<body class="body">
  <header>
    <nav class="mx-auto px-3 py-auto navbar navbar-dark bg-dark">
      <div class="container-fluid my-3">
        <h3 class="text-white">Sticky Notes</h3>
        <form class="mt-2 d-flex" role="search">
          <input class="form-control me-2" type="search" id="searchBox" placeholder="Search" aria-label="Search" />
        </form>
      </div>
    </nav>
  </header>

  <div class="setbg">
    <div class="mx-3 my-2">
      <button id="createBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addNoteModal">
        <i class="bi bi-pencil pe-1"></i>
        Add Note
      </button>
    </div>

    <!-- Cards -->

    <div class="row" id="notes-card"></div>

    <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mx-auto">
              <div class="mb-2">
                <input type="hidden" id="note-id" value="" />
                <input type="text" name="title" onblur="formValidation(event)" id="note-title" placeholder="Title"
                  class="form-control" />
                <p class="ms-2 fs-6" style="display: none;">Please enter Title</p>
              </div>
              <textarea class="form-control" onblur="formValidation(event)" id="note-content" rows="3"
                placeholder="Write your notes here"></textarea>
              <small class="ms-2 fs-6" style="display: none">Please Write Content</small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="clearData()" data-bs-dismiss="modal">
              <i class="bi bi-x-lg"></i>
              Cancel
            </button>
            <button type="button" disabled id="add-note" onclick="saveNote()" data-bs-dismiss="modal"
              class="btn btn-success">
              <i class="bi bi-plus-lg"></i>
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $(document).ready(function () {

    $(".btn-edit").click(function () {
      $(".modal-title").text("Edit Note");
    });

    $("#createBtn").click(function () {
      $(".modal-title").text("Add Note");
    })

  });
</script>
<script src="./index.js"></script>

</html>
